<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Billetera JS</h1>
            <p class="copyright">© JhonLaurens 2024</p>
        </header>
        <main>
            <div id="menu" class="hidden">
                <button type="button" onclick="mostrarImportar()">Importar Cuenta</button>
                <button type="button" onclick="consultarSaldo()">Consultar Saldo</button>
                <button type="button" onclick="mostrarEnviarETH()">Enviar ETH</button>
                <button type="button" onclick="mostrarExploradorDeBloques()">Explorador de Bloques</button>
            </div>
            <div id="importForm" class="hidden">
                <label for="accountAddressInput">Dirección de la cuenta:</label>
                <input type="text" id="accountAddressInput" placeholder="0x...">
                <label for="privateKeyInput">Clave privada:</label>
                <input type="password" id="privateKeyInput" placeholder="...">
                <button type="button" onclick="importarCuenta()">Importar Cuenta</button>
            </div>
            <div id="sendForm" class="hidden">
                <label for="receiverAddressInput">Dirección de destino:</label>
                <input type="text" id="receiverAddressInput" placeholder="0x...">
                <label for="amountInput">Cantidad de ETH:</label>
                <input type="text" id="amountInput" placeholder="0.0">
                <button type="button" onclick="enviarTransaccion()">Enviar ETH</button>
            </div>
            <div id="accountInfo" class="hidden">
                <p id="accountAddress">Dirección de la cuenta:</p>
                <p id="accountBalance">Saldo actual:</p>
            </div>
            <div id="blockExplorer" class="hidden">
                <h2>Explorador de Bloques</h2>
                <div id="blocks"></div>
            </div>
            <div id="output"></div>
            <button id="backBtn" class="hidden" type="button" onclick="volverAlMenu()">Atrás</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
