<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Billetera JS</h1>
            <p class="copyright">© JhonLaurens 2024</p>
        </header>
        <main>
            <div id="menu" style="display: none;">
                <button onclick="mostrarImportar()">Importar Cuenta</button>
                <button onclick="consultarSaldo()">Consultar Saldo</button>
                <button onclick="mostrarEnviarETH()">Enviar ETH</button>
            </div>
            <div id="importForm" style="display: none;">
                <label for="accountAddressInput">Dirección de la cuenta:</label>
                <input type="text" id="accountAddressInput" placeholder="0x...">
                <label for="privateKeyInput">Clave privada:</label>
                <input type="password" id="privateKeyInput" placeholder="...">
                <button onclick="importarCuenta()">Importar Cuenta</button>
            </div>
            <div id="sendForm" style="display: none;">
                <label for="receiverAddressInput">Dirección de destino:</label>
                <input type="text" id="receiverAddressInput" placeholder="0x...">
                <label for="amountInput">Cantidad de ETH:</label>
                <input type="number" id="amountInput" placeholder="0.0">
                <button onclick="enviarTransaccion()">Enviar ETH</button>
            </div>
            <div id="accountInfo" style="display: none;">
                <p id="accountAddress">Dirección de la cuenta:</p>
                <p id="accountBalance">Saldo actual:</p>
            </div>
            <div id="output"></div>
            <div id="console" style="height: 200px; overflow-y: scroll; border: 1px solid #ddd; margin-top: 20px; padding: 10px;">
                <!-- Aquí se mostrarán los logs -->
            </div>
            <button id="backBtn" style="display: none;" onclick="volverAlMenu()">Atrás</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
